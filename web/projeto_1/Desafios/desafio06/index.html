<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
        <p>Em HTML podemos inserir elementos da lista a seguir
    </header>
    <main>
        <section>
            <ul>
                <li title="Use a tag &lt;p&gt;">Parágrafos</li>
            </ul>
            <ul>
                <li title="Use a tag &lt;h1&gt;">Títulos</li>
            </ul>
            <ul>
                <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
            </ul>
            <ul>
                <li title="Use a tag &lt;code&gt;">Código-fonte</li>
            </ul>
            <ul>
                <li title="Use a tag &lt;img&gt;">Imagens</li>
            </ul>
            <ul>
                <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
            </ul>
            <ul>
                <li title="Use a tag &lt;dt&gt; e &lt;dd&gt;">Listas com demaracadores</li>
            </ul>
            <ul>
                <li title="Use a tag &lt;ul&gt;">Listas não numeradas</li>
            </ul>
        </section>
    </main>
</body>
</html>
